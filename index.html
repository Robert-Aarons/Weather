<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Weather</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js.js"></script>
</head>

<body id="home">
    <div class="container">
        <div class="row">
            <div class="input-group col-xs-12 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
                <input type="text" class="form-control custom-control" style="resize:none" placeholder="City or Zip Code (US Only)" id="cityOrZip"> <span class="input-group-addon btn btn-primary" id="getLocation"><span class="glyphicon glyphicon-map-marker"></span></span>
            </div>
        </div>
        <div class="container-fluid text-center">
            <div class="row">
                <h3 class="col-sm-12"><span id="city"></span></h3>
                <h4 class="col-sm-12"><span id="description"></span></h4>
                <h1 class="col-sm-6"><span id="temp"></span></h1>
                <h6 class="col-sm-6"><span id="lastUpdated"></span></h6>
                <h5 class="col-sm-6"><span id="humidity"></span></h5>
                <h5 class="col-sm-6"><span id="wind"></span></h5> </div>
            <!--<div id="debugID"></div>--></div>
</body>

</html>
